<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title> Contacto Barbería Alura </title>
        <link rel="stylesheet" href="resetcss/reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>

    <body>

        <header>

            <div class="caja">
                <h1> <img src="todo-imagenes/Imagenes-parte2/logo.png" alt="Logo de la Barbería Alura"></h1>

                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="productos.html">Productos</a></li>
                        <li> <a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
    
            </div>
           
        </header>

        <main>
             <form>

                <label for="nombreapellido"> Nombre y Apellido </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico"> Correo Electrónico </label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono"> Teléfono </label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(xx) xxxx xxxxxx">

                <label for="mensaje"> Mensaje </label>
                <textarea id="mensaje" class="input-padron" cols="70" rows="10" required></textarea>

                    <fieldset>

                        <legend>¿Como le gustaría que los contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email </label>
                        
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Teléfono </label>
                             
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhastApp </label>

                    </fieldset>
                        
                        
                         

                    <fieldset>
                        <legend>¿En cual horario prefiere ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

             </form>

             <table>
                 <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horarios</th>
                    </tr>
                 </thead>

                 <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 hs a 20hs</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08 hs a 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 hs a 20hs</td>
                    </tr>
                 </tbody>
                   
             </table>

        </main>

        <footer>
            <img src="todo-imagenes/Imagenes-parte2/logo-blanco.png" alt="Logo-blanco">
            <p class="copyright"> &copy Copyright Barbería Alura - 2022</p>
        </footer>
        
    </body>


</html>
